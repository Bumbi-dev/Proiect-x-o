<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Proiect X&0</title>
</head>

<body>

  <div class="scrolling-bg"></div>

  <div class="bouncer" id="bouncerX">X</div>
  <div class="bouncer" id="bouncerO">0</div>

  <h1 class="title">X & 0 </h1>
  <div class="login">

    <input id="Nume" type="text" placeholder="Nume">

    <div class="radios">
      <label><input type="radio" name="mana" id="mana-stanga"> Stângaci </label>
      <label><input type="radio" name="mana" id="mana-dreapta"> Dreptaci </label>
    </div>

    <button id="Submit">Submit</button>
  </div>

  <div id="blur">
    <div id="cookie-banner">
      <p> Prin apăsarea butonului "Accept", vă exprimați acordul ca datele dumneavoastră personale (nume, mâna dominantă
        și rezultatele jocului) să fie stocate în baza noastră de date, în conformitate cu reglementările GDPR privind
        protecția datelor cu caracter personal.</p>
      <div class="buttons">
        <button id="accept">Acceptă</button>
        <button id="reject">Respinge</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
